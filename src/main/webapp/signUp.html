<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="insertCustomer.jsp" method="post">
		<!-- 아이디 (custid) -->
		<div>
			<label for="custid">아이디</label>
					<input type="text" name="custid" autofocus="autofocus" required="required">
					<button>아이디 중복확인</button>
					<div>영문,숫자만 입력 가능, 최소 3자 이상</div>
		</div>
		
		<!-- 비밀번호 (pwd) -->
		<div>
			<label for="pwd">비밀번호</label>
			<input type="password" name="pwd" required="required" >
			<div>영문,숫자만 입력 가능, 최소 6자 이상</div>
		</div>
		
		<!-- 비밀번호 확인 (repwd) -->
		<div>
			<label>비밀번호 확인</label>
			<input type="password" required="required">
		</div>
			
		<!-- 이름 (name) -->
		<div>
			<label for="name">이름</label>
			<input type="text" name="name" required="required">
		</div>
		
		<!-- 전화번호 (phone) -->
		<div>
			<label>휴대폰 번호</label>
			<input type="text" name="phone" required="required">
			<div>숫자만 입력</div>
		</div>
		
		<!-- 이메일 (email) -->
		<div>
			<label for="email">이메일</label>
			<input type="email" name="phone" required="required">
		</div>
		
		<!-- 생년월일 (birth) -->
		<div>
			<label for="birth">생년월일</label>
			<input type="text" name="birth" required="required">
		</div>
		
		<!-- 성별 (gender) -->
		<div>
			<label for="gender">성별</label>
			<input type="radio" name="gender" value="male">남성
			<input type="radio" name="gender" value="female">여성
		</div>
		
		<!-- 선호 장르 (favor) -->
		<div>
			<label for="favor">선호 장르</label>
			<input type="checkbox" name="favor" value="play">연극
			<input type="checkbox" name="favor" value="musical">뮤지컬
			<input type="checkbox" name="favor" value="concert">콘서트
			<input type="checkbox" name="favor" value="movie">영화
		</div>
		
		<div>
			<button type="reset">가입취소</button>
			<button type="submit">회원가입</button>
		</div>
	</form>
</body>
</html>
